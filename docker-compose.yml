services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: thisismydesign/rails-docker-boilerplate:local
    command: sleep infinity
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - bundle_cache:/usr/local/bundle
      - .:/rails

  db:
    image: postgres:16.1-alpine
    environment:
      POSTGRES_PASSWORD: postgres

volumes:
  bundle_cache:
